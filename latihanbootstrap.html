<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Latihan</title>
</head>

<body class="m-2">
    <h2>Manajemen Data Barang</h2>
    <label>
        <font color="blue">Home</font> > Tambah Data
    </label><br>
    <form action="" method="get" class="m-3">
        <fieldset>
            <legend>Form Tambah Data</legend>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Nama Barang</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
                <div class=" mb-3 row">
                    <label for="" class="col-sm-2 mt-3 col-form-label">Jenis Barang</label>
                    <select class="form-select form-select-sm-10 m-3" style="width: 150px;"
                        aria-label=".form-select-sm example">
                        <option selected>Pilih</option>
                        <option value="1">Box</option>
                        <option value="2">Pack</option>
                    </select>
                </div>
                <label for="" class="col-sm-2 col-form-label">Kondisi</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
                <div class=" mb-3 row">
                    <label for="" class="col-sm-2 mt-3 col-form-label">Tanggal Masuk</label>
                    <select class="form-select form-select-sm-10 m-3" style="width: 150px;"
                        aria-label=".form-select-sm example">
                        <option selected>Tanggal</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select class="form-select form-select-sm-10 m-3" style="width: 150px;"
                        aria-label=".form-select-sm example">
                        <option selected>Bulan</option>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                    </select>
                    <select class="form-select form-select-sm-10 m-3" style="width: 150px;"
                        aria-label=".form-select-sm example">
                        <option selected>Tahun</option>
                        <option value="1">2019</option>
                        <option value="2">2020</option>
                        <option value="3">2021</option>
                    </select>
                </div>
                <label for="" class="col-sm-2 col-form-label">Nama Distributor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
                <label for="" class="col-sm-2 mt-2 col-form-label">Alamat</label>
                <div class="col-sm-10 mt-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="gap-2" style="margin-left: 15.7rem;">
                <button class="btn btn-success" type="button">Simpan</button>
                <button class="btn btn-warning" type="button">Reset</button>
                <button class="btn btn-danger" type="button">Batal</button>
            </div>
        </fieldset>
    </form>
    <div>
        <button class="btn btn-primary" type="button"> + Tambah Data</button>
        <button class="btn btn-primary" type="button"> -- MENU UTAMA </button> </div>
    <table class="table table-bordered mt-2">
        <thead>
            <th style="width: 40px; text-align: center;">No</th>
            <th style="text-align: center;">Nama Barang</th>
            <th style="text-align: center;">Jenis Barang</th>
            <th style="text-align: center;">Tanggal Masuk</th>
            <th style="text-align: center;">Kondisi</th>
            <th style="text-align: center;">DIstributor</th>
            <th style="text-align: center;">Alamat</th>
            <th style="width: 150px; text-align: center;">Aksi</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>DVR</td>
                <td>Box</td>
                <td>2015-12-30</td>
                <td>Bagus</td>
                <td>PKP</td>
                <td>pkp</td>
                <td>
                    <button class="btn btn-success" type="button">Edit</button>
                    <button class="btn btn-danger" type="button">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kamera</td>
                <td>Pack</td>
                <td>2015-11-15</td>
                <td>Good</td>
                <td>bangka</td>
                <td>pkp</td>
                <td>
                    <button class="btn btn-success" type="button">Edit</button>
                    <button class="btn btn-danger" type="button">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
